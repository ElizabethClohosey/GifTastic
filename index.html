<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifTastic</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
   
    <h1>These Are A Few Of My Favorite Things</h1>

    <h5>Click on a button bellow to add images to the page.  Click on each image once to animate, click again to pause.  Add any topic of your choice to generate 10 gifs related to that topic.  Have Fun!!</h5>
    
    <div id="buttons-for-topics"></div>

    <form id="new-topic">
        <label for="user-topic">Type your topic of choice here:</label>
        <input type="text" id="user-topic"><br>

        <button id="user-addition" type="submit">Add Topic</button>

    </form>

    <div id="show-gifs"></div>
    <img data-still="images.fixed_height_still.url" data-animate="images.fixed_height.url" data-state="still">

    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

    <script src="assets/javaScript/giphy.js"></script>
</body>
</html>
